name: Uptime CI 2

on:
  schedule:
    - cron: "1-56/5 * * * *"
  repository_dispatch:
    types: [uptime]
  workflow_dispatch:

jobs:
  release:
    name: Check status 2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check endpoint status
        uses: upptime/uptime-monitor@v1.39.0
        with:
          command: "update"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
